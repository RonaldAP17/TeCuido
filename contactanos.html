<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos | TeCuido</title>
    <!--Hoja de estilos-->
    <link rel="stylesheet" href="estilos.css">
    <!--Normalize-->
    <link rel="stylesheet" href="normalize.css">
    <!--Animaciones CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!--Fuentes de Google-->
    <link rel="stylesheet" href="Fuentes/SansitaSwashed-VariableFont_wght.ttf">
    <link rel="stylesheet" href="Fuentes/Montserrat-Regular.ttf">
    <link rel="stylesheet" href="Fuentes/Teko-Regular.ttf">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/9afd23f2b7.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="Encabezado">
            <img src="Imagenes/001_ATe_Cuido_LOGO.svg" alt="Logo de TeCuido" class="Encabezado__Logo">
        </div>
        <div class="seccion-menu">
            <nav class="menu">
                <ul>
                    <li class="menu__items"></li><a href="index.html" class="menu__hipervinculos">Inicio</a></li>
                    <li class="menu__items"></li><a href="servicios.html" class="menu__hipervinculos">Servicios</a></li>
                    <li class="menu__items"></li><a href="nosotros.html" class="menu__hipervinculos">Sobre nosotros</a>
                    </li>
                    <li class="menu__items"></li><a href="publicaciones.html" class="menu__hipervinculos">Noticias</a>
                    </li>
                    <li class="menu__items"></li><a href="contáctanos.html" class="menu__hipervinculos">Contáctanos</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="formulario">

            <h1 class="formulario__titulo animate__animated animate__bounceInUp">Contáctanos</span></h1>
            <div class="mensaje-whatsapp animate__animated animate__bounceInUp">
                <a href="https://wa.me/51951989859" target="_blank">¡Envíanos un mensaje a nuestro WhatsApp!</a>
            </div>
            <div class="contact-wrapper animate__animated animate__bounceInUp">
                <h3 class="formulario__subtitulo">o</h3>
                <h2 class="formulario__subtitulo-2">Déjanos tus datos aquí</h2>
                <div class="formulario__datos">
                    <form action="">
                        <p>
                            <label>Nombres</label>
                            <input type="text" name="Nombres">
                        </p>
                        <p>
                            <label>Apellidos</label>
                            <input type="text" name="Apellidos">
                        </p>
                        <p>
                            <label>Correo electrónico</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Número de teléfono</label>
                            <input type="tel" name="teléfono">
                        </p>
                        <p class="caja">
                            <label>Motivo de la consulta</label>
                            <textarea name="mensaje" rows="3"></textarea>
                        </p>
                        <p class="caja">
                            <button>
                                Enviar
                            </button>
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </main>
    <footer class="pie">
        <div class="redes__container">
            <ul>
                <li><a href="https://www.facebook.com/TeCuidoEnfermera" class="redes__container-facebook animate__animated animate__fadeIn"><i
                            class="fab fa-facebook-f"></i></a></li>
                <li><a href="mailto:tecuido2002@gmail.com" class="redes__container-gmail animate__animated animate__fadeIn"><i
                            class="far fa-envelope"></i></a></li>
            </ul>
        </div>
        <h4 class="pie__copyright animate__animated animate__fadeIn">Copyright 2020 © TeCuido Todos los derechos reservados</h4>
    </footer>
</body>
</html>
