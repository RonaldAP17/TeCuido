    <link rel="stylesheet" href="Fuentes/LobsterTwo-Regular.ttf">

<body>
        <header>
            <div class="Encabezado">
                <img src="Imagenes/001_ATe_Cuido_LOGO.svg" alt="Logo de TeCuido" class="Encabezado__Logo">
            </div>
            <div class="seccion-menu">
                <nav class="menu">
                    <ul>
                        <li class="menu__items"></li><a href="index.html" class="menu__hipervinculos">Inicio</a></li>
                        <li class="menu__items"></li><a href="servicios.html" class="menu__hipervinculos">Servicios</a></li>

                        <li class="menu__items"></li><a href="publicaciones.html" class="menu__hipervinculos">Publicaciones</a></li>
                        <li class="menu__items"></li><a href="contáctanos.html" class="menu__hipervinculos">Contáctanos</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="formulario">

                <h1 class="formulario__titulo animate__animated animate__bounceInUp">Contáctanos</span></h1>
        
                <div class="contact-wrapper animate__animated animate__bounceInUp">
                    <div class="formulario__datos">
                        <form action="">
                            <p>
                                <label>Nombres</label>
                                <input type="text" name="Nombres">
                            </p>
                            <p>
                                <label>Apellidos</label>
                                <input type="text" name="Apellidos">
                            </p>
                            <p>
                                <label>Correo electrónico</label>
                                <input type="email" name="email">
                            </p>
                            <p>
                                <label>Número de teléfono</label>
                                <input type="tel" name="teléfono">
                            </p>
                            <p class="caja">
                            <label>Motivo de la consulta</label> 
                                <textarea name="mensaje" rows="3"></textarea>
                            </p>
                            <p class="caja">
                                <button>
                                    Enviar
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
        
            </div>
        </main>
        <footer class="pie">
            <p>Información sobre la empresa y redes sociales</p>
        </footer>
